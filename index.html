<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap-Freelancer</title>
</head>
<body class="debug">

    <header class="fixed-top ms_primary_color">

        <nav class="navbar navbar-expand-md ms_primary_color h-100">
            <div class="container">
              <a class="navbar-brand fw-bold text-white" href="#">START BOOTSTRAP</a>
              <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon ms_filter"></span>
              </button>
              <div class="collapse navbar-collapse flex-grow-0 ms_primary_color" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white fw-bold" aria-current="page" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="#">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link text-white fw-bold" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        
    </header>

    <main>

      <section id="ms_jumbotron" class="ms_secondary-color py-3">
        <div class="container text-center text-white">
            <div class="row">
                <div class="col-6 col-md-3 mx-auto">
                    <img src="img/avatar.svg" alt="avatar">
                </div>
            </div>
        </div>
        <div class="text-center text-white">
            <h1 class="py-3 display-1 fw-semibold">START BOOTSTRAP</h1>
            <div class="w-50 mx-auto">
                <hr class="border border-3 opacity-100 d-inline-block w-25 rounded mx-3"/> 
                <span class="fs-1 align-bottom"><i class="fa-solid fa-star"></i></span> 
                <hr class="border border-3 opacity-100 d-inline-block w-25 rounded mx-3"/>
            </div>
            <p class="fs-4 pb-4 pt-3">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
        </div>
      </section>

      <section id="ms_portfolio" class="py-5 mt-2 text-center">
        
        <h2 class="display-2 fw-semibold">Portfolio</h2>

        <div class="w-50 mx-auto">
            <hr class="border border-3 border-dark opacity-100 d-inline-block w-25 rounded mx-3"/> 
            <span class="fs-1 align-bottom"><i class="fa-solid fa-star"></i></span> 
            <hr class="border border-3 border-dark opacity-100 d-inline-block w-25 rounded mx-3"/>
        </div>

        <div class="container">
            <div class="row g-3">
                <div class="col-12 col-md-6 col-lg-4 ">
                    <div class="ms_red_card rounded-3">
                        <div class="raunded-circle">
                            <img class="w-100 object-fit-contain" src="img/cabin.png" alt="cabin">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="ms_maui_card">
                        <div class="raunded-circle">
                            <img class="w-100 object-fit-contain" src="img/cake.png" alt="cake">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="ms_black_card">
                        <div class="raunded-circle">
                            <img class="w-100 object-fit-contain" src="img/circus.png" alt="circus">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="ms_light_blue_card">
                        <div class="raunded-circle">
                            <img class="w-100 object-fit-contain" src="img/game.png" alt="game pad">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="ms_blue_card">
                        <div class="raunded-circle">
                            <img class="w-100 object-fit-contain" src="img/safe.png" alt="safe box">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="ms_buff_card">
                        <div class="raunded-circle">
                            <img class="w-100  object-fit-contain" src="img/submarine.png" alt="submarine">
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>



        <section class="container-fluid ms_secondary-color">

            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="text-box"></div>
                </div>
                <div class="w-100"></div>

                <div class="col-10 col-md-4">
                    <div class="box"></div>
                </div>
                <div class="col-10 col-md-4">
                    <div class="box"></div>
                </div>
            </div>
        </section>


        <section class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="text-box"></div>
                </div>

                <div class="col-9 ">
                    <div class="box"></div>
                </div>
            </div>
        </section>

        <section class="container-fluid ms_light-petrol">
            <div class="row justify-content-center">
                <div class="col-11 col-md-4  col-lg-3">
                    <div class="box"></div>
                </div>
                <div class="col-11 col-md-4 col-lg-3">
                    <div class="box"></div>
                </div>
                <div class="col-11 col-md-4  col-lg-3">
                    <div class="box"></div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="container-fluid ms_primary_color">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="box"></div>
            </div>
        </div>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
