<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap-Freelancer</title>
</head>
<body class="debug">

    <header class="fixed-top container-fluid ms_primary_color">

            <nav>
                <div class="container">
                    <div class="row">
                        <div class="col-4 m-auto">
                            <div class="box">

                            </div>
                        </div>

                        <div class="col-2 offset-6 col-md-4 offset-md-4 m-auto">
                            <div class="box">

                            </div>
                        </div>
                    </div>
                </div>
            </nav>
    </header>

    <main>
        <div class="container-fluid ms_secondary-color">
            <div class="row">
                <div class="col-11 col-md-8 m-auto">
                    <div class="box"></div>
                </div>
            </div>
        </div>

        <section class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-4 m-auto">
                    <div class="text-box"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-5 col-lg-3">
                    <div class="box"></div>
                </div>
                <div class="col-12 col-md-5 col-lg-3">
                    <div class="box"></div>
                </div>
                <div class="col-12 col-md-5 col-lg-3">
                    <div class="box"></div>
                </div>

                <div class="w-100 d-none d-lg-block"></div>

                <div class="col-12 col-md-5 col-lg-3">
                    <div class="box"></div>
                </div>
                <div class="col-12 col-md-5 col-lg-3">
                    <div class="box"></div>
                </div>
                <div class="col-12 col-md-5 col-lg-3">
                    <div class="box"></div>
                </div>
            </div>
        </section>

        <section class="container-fluid ms_secondary-color">

            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="text-box"></div>
                </div>
                <div class="w-100"></div>

                <div class="col-10 col-md-4">
                    <div class="box"></div>
                </div>
                <div class="col-10 col-md-4">
                    <div class="box"></div>
                </div>
            </div>
        </section>


        <section class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="text-box"></div>
                </div>

                <div class="col-9 ">
                    <div class="box"></div>
                </div>
            </div>
        </section>

        <section class="container-fluid ms_light-petrol">
            <div class="row justify-content-center">
                <div class="col-11 col-md-4  col-lg-3">
                    <div class="box"></div>
                </div>
                <div class="col-11 col-md-4 col-lg-3">
                    <div class="box"></div>
                </div>
                <div class="col-11 col-md-4  col-lg-3">
                    <div class="box"></div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="container-fluid ms_primary_color">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="box"></div>
            </div>
        </div>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
